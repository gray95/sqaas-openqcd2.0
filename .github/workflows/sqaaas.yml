---
name: SQAaaS-Test

on: [push]

jobs:
  sqaaas_job:
    runs-on: ubuntu-latest
    name: Job that triggers SQAaaS platform
    steps:
      - name: SQAaaS assessment step
        uses: eosc-synergy/sqaaas-assessment-action@v1
        with:
          repo: 'https://github.com/gray95/sqaas-openqcd2.0'
          branch: 'main'
